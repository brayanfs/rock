<body>
    <h2 align="center">RECOMENDACIONES</h2>

       <p> <input type="text" name="nombre" size="60" maxlength="60"  /></p>
    <h1>escribe tu opinion o sugerencia de bandas de rock</h1>
    <textarea name="comentario" cols="60" rows="5">
        Introduce aquí tu comentario y opinion
        </textarea>
    <h1>¿te gusto la pagina?</h1>
    <p>Sí <input type="radio" name="correo" value="si" checked="checked" /></p>

    <h1>puntuanos del 1 al 10</h1>
    <select name="puntuacion" size="3" multiple="multiple" id="puntuacion">
        <option value="1-3">1-3 (pesimo)</option>
        <option value="4-7" selected="selected">4-7(normal)</option>
        <option value="7-10" >7-10 (super)</option>
        </select>
